<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <div class="row" id="tb1">
        <div class="hour col-12 col-md-3 col-lg-3">9AM</div>
        <div class="time-block form-outline col-12 col-md-6 col-lg-6">
          <label class="sr-only" for="9AM">9AM</label>
          <input class="form-control" type="text" />
        </div>
        <div class="saveBtn col-12 col-md-3 col-lg-3">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeBlock" id="tb2"><span>10AM</span></div>
      <div class="timeBlock" id="tb3"><span>11AM</span></div>
      <div class="timeBlock" id="tb4"><span>12PM</span></div>
      <div class="timeBlock" id="tb5"><span>1PM</span></div>
      <div class="timeBlock" id="tb6"><span>2PM</span></div>
      <div class="timeBlock" id="tb7"><span>3PM</span></div>
      <div class="timeBlock" id="tb8"><span>4PM</span></div>
      <div class="timeBlock" id="tb8"><span>5PM</span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
